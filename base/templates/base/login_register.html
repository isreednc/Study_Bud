{% extends 'main.html' %}

{% block content %}

<div>

        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" placeholder="Enter Username">
        <input type="text" name="password" placeholder="Enter Password">

        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
